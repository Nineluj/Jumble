<div class="user-info">
  <div class="container" style="padding: 10px 0 15px 0;">
    <div class="row" style="background-color: #778da9;">
      <div class="col-sm-4 offset-sm-4">
        <h3 class="text-center" style="padding-top: 10px;">
          User details
        </h3>

        <p style="text-align: center;">Make sure your info is up to date! This is what your peers will see.</p>
      </div>

      <div class="col-sm-4 offset-sm-4" style="text-align: center;">
        <label for="file-input">
          <img src="/assets/upload.svg" style="height: 100px; border-radius: 30%; border: 5px solid black;" />
        </label>
        <input style="display:none;" id="file-input" type="file" accept="image/*">
      </div>

      <div class="col-sm-4 offset-sm-4 form-group">
        <label for="email">First Name</label>
        <input class="user_input" type="text" placeholder="Firstname" name="email" id="email" required>
      </div>

      <div class="col-sm-4 offset-sm-4 form-group">
        <label for="email">Last Name</label>
        <input class="user_input" type="text" placeholder="Lastname" name="email" id="email" required>
      </div>

      <div class="col-sm-4 offset-sm-4 form-group">
        <label for="email">Email</label>
        <input class="user_input" type="text" placeholder="Enter Email" name="email" id="email" required>
      </div>



      <div class="col-sm-4 offset-sm-4 form-group">
        <label for="skillSelect">Select Skills</label>
        <select multiple class="form-control" id="skillSelect">
          <option>Python</option>
          <option>SQL</option>
          <option>Java</option>
          <option>Assembly</option>
          <option>C</option>
        </select>
      </div>

      <div class="col-sm-4 offset-sm-4 form-group">
        <label for="interestSelect">Select Interests</label>
        <select class="user_input" multiple class="form-control" id="interestSelect">
          <option>Robotics</option>
          <option>Finance</option>
          <option>Healthcare</option>
        </select>
      </div>

      <div class="col-sm-4 offset-sm-4 form-group">
        <label for="interestSelect">Select Ideas</label>
        <select class="user_input" multiple class="form-control" id="interestSelect">
          <option>Robotics</option>
          <option>Finance</option>
          <option>Healthcare</option>
        </select>
      </div>

      <div style="padding-left:37px;" class="col-sm-4 offset-sm-4 form-check">
        <input class="user_input" class="form-check-input" type="checkbox" value="" id="firstTime">
        <label class="form-check-label" for="firstTime">
          First Hackathon?
        </label>
      </div>

      <div class="col-sm-4 offset-sm-4" style="margin-top: 10px; padding: 10px 0 20px 0; text-align: center;">
        <button routerLink='/swipe' class="btn btn-primary">Let's Start Swiping!</button>
      </div>
    </div>
  </div>
